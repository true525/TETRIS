<!DOCTYPE html>
<html>
<head>
    <style>
        #board { position: relative; height: 300px; width: 150px; border: 1px solid black; }
        .block { position: absolute; height: 30px; width: 30px; }
        .block1 { background: red; }
        .block2 { background: yellow; }
        .block3 { background: blue; }
        #keyboard { display: flex; justify-content: center; margin-top: 20px; }
        .key { border: 1px solid black; padding: 10px; margin: 5px; text-align: center; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="board"></div>
    <div id="keyboard">
        <div class="key">←</div>
        <div class="key">↑</div>
        <div class="key">↓</div>
        <div class="key">→</div>
    </div>

    <script>
        var board = document.getElementById('board');
        var scoreBoard = document.getElementById('score');
        var blockTypes = ['block1', 'block2', 'block3'];
        var blockSize = 30;
        var score = 0;
        var blockInterval = setInterval(dropBlock, 1000);

        function dropBlock() {
            var blockType = blockTypes[Math.floor(Math.random() * blockTypes.length)];
            var block = document.createElement('div');
            block.className = 'block ' + blockType;
            block.style.left = Math.floor(Math.random() * (board.clientWidth / blockSize)) * blockSize + 'px';
            board.appendChild(block);

            var blockDrop = setInterval(function() {
                block.style.top = (block.offsetTop + blockSize) + 'px';
                if (block.offsetTop + blockSize > board.clientHeight) {
                    clearInterval(blockDrop);
                    score++;
                    scoreBoard.innerText = 'Score: ' + score;
                }
            }, 100);
        }

        window.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                // Move block to the left
            } else if (e.key === 'ArrowRight') {
                // Move block to the right
            } else if (e.key === 'ArrowDown') {
                // Speed up block drop
            } else if (e.key === 'ArrowUp') {
                // Rotate block
            }
        });

        var keys = document.getElementsByClassName('key');
        for (var i = 0; i < keys.length; i++) {
            keys[i].addEventListener('click', function(e) {
                alert('You pressed the ' + e.target.innerText + ' key');
            });
        }
    </script>
</body>
</html>
