<!DOCTYPE html>
<html>
<body>

<canvas id="gameCanvas" width="800" height="200"></canvas>

<script>
var canvas = document.getElementById('gameCanvas');
var ctx = canvas.getContext('2d');

// Dinosaur
var dinosaurHeight = 50;
var dinosaurY = canvas.height - dinosaurHeight;
var dinosaurSpeed = 2;

// Obstacle
var obstacleWidth = 20;
var obstacleHeight = 40;
var obstacleX = canvas.width;
var obstacleY = canvas.height - obstacleHeight;
var obstacleSpeed = 2;

function drawDinosaur() {
  ctx.beginPath();
  ctx.rect(50, dinosaurY, 20, dinosaurHeight);
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
}

function drawObstacle() {
  ctx.beginPath();
  ctx.rect(obstacleX, obstacleY, obstacleWidth, obstacleHeight);
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
}

function jump() {
  dinosaurY -= dinosaurSpeed;
  if (dinosaurY < 0) {
    dinosaurY = 0;
  }
}

function fall() {
  dinosaurY += dinosaurSpeed;
  if (dinosaurY > canvas.height - dinosaurHeight) {
    dinosaurY = canvas.height - dinosaurHeight;
  }
}

function moveObstacle() {
  obstacleX -= obstacleSpeed;
  if (obstacleX < 0) {
    obstacleX = canvas.width;
  }
}

function detectCollision() {
  if (obstacleX < 70 && obstacleX > 50 && dinosaurY + dinosaurHeight > obstacleY) {
    alert("Game Over");
    document.location.reload();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawDinosaur();
  drawObstacle();
  detectCollision();
  fall();
  moveObstacle();
}

canvas.addEventListener("mousedown", jump, false);
canvas.addEventListener("touchstart", jump, false);

setInterval(draw, 10);
</script>

</body>
</html>
